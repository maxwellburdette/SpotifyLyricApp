<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/Spotify_Icon_RGB_Green.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Spotify Application" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title id="title">Spotify</title>
	</head>
	<body>
		<script src="https://sdk.scdn.co/spotify-player.js" defer></script>
		<script>
			let player;
			window.onSpotifyWebPlaybackSDKReady = () => {
				const token =
					"BQASzFw1bjzGQXM8rq5LI5nIM2Wwb1prfkapFYUVD466bF-FeGbCxiQfg8DbQjLNE0UFPYK-cyWkEvdfPyelAncWnOfaPYgUAYWQoHb7mpNNkqNSXXOcUDp1Wqa5dDFyK_tZkQLeHyqIeS_aBUT0PPAIl0Y0M4y4suTl3Z68X0kqJ1_dKWz3V1053Xzn7nsk0dluzQGC_X9J3cNYS5ee_my6_CHbIQ";
				player = new Spotify.Player({
					name: "Lyrics Player",
					getOAuthToken: (cb) => {
						cb(token);
					},
				});
				// Ready
				player.addListener("ready", ({ device_id }) => {
					console.log("Ready with Device ID", device_id);
				});

				// Not Ready
				player.addListener("not_ready", ({ device_id }) => {
					console.log("Device ID has gone offline", device_id);
				});
				console.log(player);
				player.connect();
			};
		</script>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

	</body>
</html>
